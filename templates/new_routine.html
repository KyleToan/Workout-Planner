{% extends "layout2.html" %}
{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<style>
        *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Momo Trust Display', sans-serif;
                color: white;
        }

        .wrapper {
                width: 100%;
                height: 100%;
                padding: 20px;
                color: white;
                text-align: center;
        }

        body {
                height: 100%;
                background-color: #222222;
                color:white;
                overflow-y: auto;
        }
        
        .title_message {
                font-size: 50px;
                font-weight: bold;
                margin: 40px 0 10px;
                padding: 10px;
        }

        .message {
                font-size: 30px;
                font-weight: bold;
                margin-bottom: 10px;
                margin-top: 25px;
        }

        .line {
                border: 1px solid white;
                margin: 20px 0;
        }

        .wrapper img{
                border-radius: 15px;
                max-width: 50%;
                height: auto;
        }

        .gallary{
                display: inline-block;
                padding: 20px;
        }

        .gallary video{
                border-radius: 15px;
                border: 5px solid rgba(255, 255, 255, 0.2);
                max-width: 100%;
                height: auto;
        }

        .gallary .description{
                font-size: 20px;
                font-weight: bold;
                text-align: center;
                margin-top: 10px;
        }
        
        .wrapper h1 {
                text-align: center;
                font-size: 36px;
                font-weight: bold;
                margin: 20px 0 0;
        }

        .btn-custom {
        display: inline-block;
        width: 100%;
        max-width: 320px;
        height: 45px;
        line-height: 45px;
        font-size: 20px;
        color: white;
        background: transparent;        
        text-decoration: none;
        text-align: center;
        border: 1px solid white;
        border-radius: 10px;
        cursor: pointer;
        margin: 30px;
        }

        .small-message{
                font-size: 16px;
                color:  white;
                text-align: center;
                display: block;
        }

        .list-group-item{
                background-color: #333333;
                color: white;
                border: none;
                margin-bottom: 10px;
                border-radius: 10px;
        }

        .list-group-item:hover{
                background-color: #444444;
                color: white;
        }

        .wrapper .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 20px 45px 20px 20px;
            font-size: 16px;
        }

        .input-box textarea {
            width: 100%;
            min-height: auto;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 20px 45px 20px 20px;
            font-size: 16px;
        }


        .input-box input::placeholder{
            color: white;
        }

        .input-box textarea::placeholder{
            color: white;
        }


</style>
{% endblock %}
{% block body %}

<div class="wrapper">
    <h2 class="title_message">Create New Routine</h2>
    <hr class="line">
    <form method="post">
    <div class="input-box">
      <input name="name" class="form-control" placeholder="Routine name" required>
    </div>
    <hr class="line">
    <div class="input-box">
      <textarea name="exercises" class="form-control" rows="1" placeholder="One exercise per line (ex. Bench press - 3 sets - 135 lbs - 200 reps)"></textarea>
    </div>
    <div class="input-box">
      <textarea name="notes" class="form-control" rows="1" placeholder="Notes (optional)"></textarea>
    </div>
    <button class="btn-custom" type="submit">Save routine</button>
    <a class="btn-custom" href="{{ url_for('routines') }}">Cancel</a>
  </form>
</div>
{% endblock %}
