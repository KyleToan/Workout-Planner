{% extends "layout2.html" %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<style>
        *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Momo Trust Display', sans-serif;
                color: white;
        }

        .wrapper {
                width: 100%;
                height: 100%;
                padding: 20px;
                color: white;
                text-align: center;
                background-color: #222222 !important;

        }

        body {
                height: 100%;
                background-color: #222222 !important;
                color:white;
                overflow-y: auto;
        }
        
        .title_message {
                font-size: 50px;
                font-weight: bold;
                margin: 40px 0 10px;
                padding: 10px;
        }

        .message {
                font-size: 16px;
                font-weight: lighter;
                margin-bottom: 10px;
                margin-top: 25px;
        }

        .line {
                border: 1px solid white;
                margin: 20px 0;
        }

        .wrapper img{
                border-radius: 15px;
                max-width: 50%;
                height: auto;
        }

        .gallary{
                display: inline-block;
                padding: 20px;
        }

        .gallary video{
                border-radius: 15px;
                border: 5px solid rgba(255, 255, 255, 0.2);
                max-width: 100%;
                height: auto;
        }

        .gallary .description{
                font-size: 20px;
                font-weight: bold;
                text-align: center;
                margin-top: 10px;
        }
        
        .wrapper h1 {
                text-align: center;
                font-size: 36px;
                font-weight: bold;
                margin: 20px 0 0;
        }

        .btn-custom {
        display: inline-block;
        width: 100%;
        max-width: 320px;
        height: 45px;
        line-height: 45px;
        font-size: 20px;
        color: white;
        background: transparent;        
        text-decoration: none;
        text-align: center;
        border: 1px solid white;
        border-radius: 10px;
        cursor: pointer;
        margin: 30px;
        }

        .small-message{
                font-size: 16px;
                color:  white;
                text-align: center;
                display: block;
        }

        .list-group-item{
                background-color: #333333;
                color: white;
                border: none;
                margin-bottom: 10px;
                border-radius: 10px;
        }

        .list-group-item:hover{
                background-color: #444444;
                color: white;
        }

        .btn-custom {
        display: inline-block;
        width: 100%;
        max-width: 320px;
        height: 45px;
        line-height: 45px;
        font-size: 20px;
        color: white;
        background: transparent;        
        text-decoration: none;
        text-align: center;
        border: 1px solid white;
        border-radius: 10px;
        cursor: pointer;
        margin: 30px;
        }
</style>
{% endblock %}

{% block body %}
<div class="wrapper" style="transform: translateY(20%);">
    <h2>{{ routine.name }}</h2>
    <hr class="line">
    {% if routine.notes %}
        <p class="message"> Notes: {{ routine.notes }}</p>
    {% endif %}
    <hr class="line">
    <ul class="list-group mb-3">
        {% for ex in exercises %}
        <li class="list-group-item">{{ ex }}</li>
        {% else %}
        <li class="list-group-item">No exercises listed.</li>
        {% endfor %}
    </ul>
    <form method="post" action="{{ url_for('delete_routine', routine_id=routine.id) }}" onsubmit="return confirm('Delete this routine?');">
        <button class="btn-custom" style="background-color: maroon;">Delete</button>
        <a class="btn-custom" href="{{ url_for('routines') }}">Back</a>
    </form>
</div>

{% endblock %}
