{% extends "layout2.html" %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<style>
        *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Momo Trust Display', sans-serif;
                color: white;
        }

        .wrapper {
                width: 100%;
                height: 80%;
                padding: 20px;
                color: white;
                text-align: center;
        }

        body {
                height: 100%;
                background-color: #222222;
                color:white;
        }
        
        .title_message {
                font-size: 50px;
                font-weight: bold;
                margin: 175px 0 10px;
                padding: 10px;
        }

        .message {
                font-size: 30px;
                font-weight: bold;
                margin-bottom: 10px;
                margin-top: 10px;
        }

        .line {
                border: 1px solid white;
                margin: 40px 0;
        }
</style>
{% endblock %}
{% block body %}
<div class="container">
        <div class="wrapper">
                <hr class="line">
                <div class="message">
                        You can contact us here:
                </div>
                <div class="message">
                        Email: cs50@gmail.com; 
                </div>
                <div class="message">
                        Phone: (617) 495-1000;
                </div>
                <div class="message">
                        1350 Massachusetts Avenue, Cambridge, MA 02138
                </div>
        </div>
</div>
{% endblock %}
