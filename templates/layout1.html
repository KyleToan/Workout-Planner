<!doctype html>
<html lang="en">
    <head>
        <title> The Workout Planner </title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                color: white;
                font-family: 'Momo Trust Display', sans-serif;
            }

            .navbar-brand i {
                transform: translateY(3px);
                display: inline-block;
                font-size: 20px;
            }
        </style>
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <!-- navbar -->
        <header>
            <nav class="navbar navbar-expand-sm fixed-top w-100" style="background-color: black">
                <a
                    href="/"
                    class="navbar-brand ms-3 mb-0 h1">                     
                        <span> The Workout Planner </span>
                        <i class='bx  bx-dumbbell-alt'    ></i>                     

                </a>
                    <!-- toggle button -->
                    <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navBarNav" 
                    aria-controls="navBarNav" 
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <div
                    class="collapse navbar-collapse"
                    id="navBarNav">
                    <ul
                    class="nav nav-tabs ms-auto me-3"
                    id="navId"
                    role="tablist"
                    >
                        <li class="nav-item">
                            <a
                                href="{{ url_for('log_in')}}"
                                class="nav-link active"
                                >
                                <span> Log In </span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a
                                href="{{ url_for('about')}}"
                                class="nav-link active"
                                >
                                <span> About Us </span>
                            </a>
                        </li>
                    </ul>
            
            <!-- Tab panes -->
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="tab1Id" role="tabpanel">
                    
                </div>
                <div class="tab-pane fade" id="tab2Id" role="tabpanel"></div>
                <div class="tab-pane fade" id="tab3Id" role="tabpanel"></div>
                <div class="tab-pane fade" id="tab4Id" role="tabpanel"></div>
                <div class="tab-pane fade" id="tab5Id" role="tabpanel"></div>
            </div>
                </div>
            </nav>
                
        </header>
        <main class="container my-4">
            {% block body %}
            {% endblock %}
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
