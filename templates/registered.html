{% extends "layout1.html" %}
{% block head %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Momo Trust Display', sans-serif;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: #222222;
            }

            .wrapper {
                width: 1000px;
                padding: 40px;
                background: black;
                color: white;
            }

            .message {
                font-size: 20x;
                font-weight: bold;
                margin-bottom: 10px;
                margin-top: 10px;
                text-align: center;
            }

            .wrapper h1 {
                text-align: center;
                font-size: 36px;
                font-weight: bold;
            }
            .wrapper a {
                text-decoration: none;
                color: white;
                text-align: center;
                right: 40%;
            }

            .btn-custom {
                display: block;
                width: 100%;
                max-width: 320px;
                height: 45px;
                line-height: 45px;
                font-size: 20px;
                color: black !important;
                background: white;        
                text-decoration: none;
                text-align: center;
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 10px;
                cursor: pointer;
                margin: 20px auto 0;
            }
        </style>
{% endblock %}
{% block body %}

<div class="wrapper">
    <h1> Welcome {{ username }} ! </h1>
    <div class="message">
        You have successfully created an account. Please log in now.
    </div>
    <a class="btn-custom" href="{{ url_for('log_in')}}">
        Log in
    </a>
</div>

{% endblock %}
